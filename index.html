<html>
    <head>
        <title>Shapes Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{margin: 0;}
            canvas{width: 100%; height: 100%;background: #eee;}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            var canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.addEventListener('mousedown',mouseDown, false);
            
            var create = false, drag = false, edit = false, remove = false;
            var selectedShapeIndex = null;
            var status = "";
            
            var removeButton, editButton;
            
            var ctx = canvas.getContext('2d');
            
            var shapes = [];
            var originalShapes = [];
            
            function repaint(){
                ctx.fillStyle = "#eeeeee";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#000000";
                drawShapes(shapes);
                drawPanel();
            }
            
            function drawPanel(){
                drawShapesPanel();
                drawToolsPanel();
            }
            
            function drawShapesPanel(){
                ctx.font = "18px Arial";
                ctx.fillText("Add", 10, 20);
                originalShapes = [];
                originalShapes.push({type:'square', x:25, y:45, radius:15});
                originalShapes.push({type:'circle', x:25, y:85, radius:15});
                originalShapes.push({type:'triangle', x:25, y:125, radius:15});
                drawShapes(originalShapes);
            }
            
            function drawToolsPanel(){
                ctx.font = "18px Arial";
                ctx.fillText("Tools", 10, 160);
                var img = new Image();
                img.src = _delete;
                ctx.drawImage(img, 10, 170);
                removeButton = {type:'square', x:10, y:170, radius:25};
                img = new Image();
                img.src = _edit;
                ctx.drawImage(img, 10, 220);
                editButton = {type:'square', x:10, y:220, radius:25};
                ctx.fillText(status, 10, canvas.height-20);
            }
            
            function drawShapes(_shapes){
                for(var i = 0;i<_shapes.length;i++){
                    ctx.beginPath();
                    if(_shapes[i].type == 'square'){
                        drawPoligon(_shapes[i].x, _shapes[i].y, _shapes[i].radius, 4);
                    }else if(_shapes[i].type == 'circle'){
                        ctx.arc(_shapes[i].x, _shapes[i].y, _shapes[i].radius, 0, Math.PI*2);
                    }else if(_shapes[i].type == 'triangle'){
                        drawPoligon(_shapes[i].x, _shapes[i].y, _shapes[i].radius, 3);
                    }
                    ctx.stroke();
                    ctx.closePath();
                }
            }

            function drawPoligon(cx, cy, radius, totalPieces){
                var currentAngle=Math.PI/2*3;
                var angle = Math.PI/totalPieces*2;
                var endAngle = (Math.PI/totalPieces*2)*totalPieces;
                var x = cx;
                var y = cy;

                ctx.beginPath();
                ctx.moveTo(cx, cy-radius);

                //stroke pieces
                for(i=0; i<totalPieces;i++){
                    if(i<=totalPieces) {
                        currentAngle += angle;
                        x = cx + Math.cos(currentAngle) * radius;
                        y = cy + Math.sin(currentAngle) * radius;
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                }
            }
            
            function mouseDown(event){
                console.log("down: "+event.clientX+","+event.clientY);
                for(var i=0;i<originalShapes.length;i++){
                    if(isClicked(originalShapes[i], event.clientX, event.clientY)){
                        create = true;
                        selectedShapeIndex = i;
                        console.log("create: "+originalShapes[i].type+" "+selectedShapeIndex);
                    }
                }
                for(var i=0;i<shapes.length;i++){
                    if(isClicked(shapes[i], event.clientX, event.clientY)){
                        if(remove){
                            shapes[i].type = '';
                        }else if(edit){

                        }else{
                            drag = true;
                            selectedShapeIndex = i;
                            console.log("moving "+shapes[i].type);
                        }
                    }
                }
                if(create || drag){
                    canvas.removeEventListener('mousedown',mouseDown, false);
                    console.log("mouse down removed");
                    window.addEventListener('mouseup', mouseUp, false);
                    window.addEventListener('mousemove', mouseMove, false);
                    console.log("mouse up/move added");
                    status = "Move";
                    remove = edit = false;
                }else if(isClicked(removeButton, event.clientX, event.clientY)){
                    remove = true;
                    status = "Remove";
                    console.log("Removing");
                }else if(isClicked(editButton, event.clientX, event.clientY)){
                    edit = true;
                    status = "Edit";
                    console.log("Edit");
                }
                if(create){
                    shapes.push(cloneShape(originalShapes[selectedShapeIndex]));
                    create = false;
                    drag = true;
                    selectedShapeIndex = shapes.length-1;
                    status = "Create";
                }
                
                if (event.preventDefault) {
                    event.preventDefault();
                }else if (event.returnValue) {
                    event.returnValue = false; //IE
                } 
                repaint();
                return false;
            }
            
            function mouseUp(event){
                console.log("up");
                if(create || drag){
                    create = drag = false;
                    window.removeEventListener('mouseup', mouseUp, false);
                    window.removeEventListener('mousemove', mouseMove, false);
                    console.log("mouse up/move removed");
                }
                console.log("mouse down added");
                canvas.addEventListener('mousedown',mouseDown, false);
            }
            
            function mouseMove(event){
                if(drag){
                    shapes[selectedShapeIndex].x = event.clientX;
                    shapes[selectedShapeIndex].y = event.clientY;
                }
                repaint();
            }
            
            function isClicked(_shape, mouseX, mouseY){
                return Math.pow(_shape.x - mouseX, 2) + Math.pow(_shape.y - mouseY, 2)
                        < Math.pow(_shape.radius,2);
            }
            
            function cloneShape(_shape){
                return {type:_shape.type, x:_shape.x, y:_shape.y, radius:_shape.radius};
            }

            function mayor(numbers){
                if(numbers.length<=0){
                    return false;
                }else{
                    var mayor = numbers[0];
                    for(var i = 1; i < numbers.length;i++){
                        if(numbers[i]>mayor){
                            mayor = numbers[i];
                        }
                    }
                    return mayor;
                }
            }

            function minor(numbers){
                if(numbers.length<=0){
                    return false;
                }else{
                    var minor = numbers[0];
                    for(var i = 1; i < numbers.length;i++){
                        if(numbers[i]<minor){
                            minor = numbers[i];
                        }
                    }
                    return minor;
                }
            }
